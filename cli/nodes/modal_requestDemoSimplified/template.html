<div ctx-map="page" class="popup-block">
    <div>
        <h2 class="popup-heading">Request A Demo</h2>
    </div>
    <div class="demo-request-form w-form">
        <form id="demo_request_form" name="email-form-2" data-name="Email Form 2">
            <p class="center">Leave your details and one of our representatives will be in contact.</p><label for="contact_name">Contact Name</label><input type="text" class="w-input" maxlength="256" name="contact_name" data-name="contact_name" placeholder="Contact Name" id="contact_name" required><label for="contact_email">Contact Email</label><input type="email" class="w-input" maxlength="256" name="contact_email" data-name="contact_email" placeholder="Contact Email" id="contact_email" required><label for="contact_phone">Contact Phone</label>
            <input type="text" class="w-input" maxlength="256" name="contact_phone" data-name="contact_phone" placeholder="Contact Phone" id="contact_phone" required><input type="submit" value="Request Demo" class="button center w-button"></form>
        <div id="demo_request_sent" class="demo-request-sent w-form-done">
            <div>Thank you for your interest in VOMO. <br><br>One of our representatives will be in contact with you shortly.</div><a class="button popup secondary" onclick="APP.module.modal.close()">Close</a></div>
        <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
        </div>
    </div>
</div>
