<style>
    body{
        overflow: hidden;
    }
    .tap-full{
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 999;
        transform: translate3d(0,100%,0);
        transition: transform 500ms ease-in;
    }

    .tap-full.open{
        opacity: 1;
        transform: translate3d(0,0,0);
        transition: transform 500ms ease-out;
    }
</style>
<div class="tap-full"><img src="./public/assets/5a5716b6875dc500013701f3_user.svg" class="icon">
    <div class="tap-contact">
        <div class="text-block">{{> this.data.name }}</div>
        <div class="small">{{> this.data.position }}</div>
    </div>
</div>
